<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Dictionary</title>
          <link rel="stylesheet" href="./index.css">
          <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body style="color:#f1f1f1">
  <div class="container ">
   <div class="row card p-5">
     <div class="">
      <h3 class="text-center text-success card-title">Mini Dictionary</h3>
      <form action="">
          <div class="row">
                  <div class="form-group">
                    <input type="text" class="form-control" id="in" placeholder="Pleased Enter A Word Like 'Noun'">
                    <button type="button" class=" btn btn-success" id="btn">Search</button>
                  </div>
        </div>
      </form>
      <div class="card mt-3">
        <textarea name="" id="result" readonly class="form-control text-center" cols="30" rows="10">Answer Here</textarea>
      </div>
     </div>

   </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
